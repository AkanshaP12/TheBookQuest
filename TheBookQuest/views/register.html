<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <%- messages() %>
    <div class="container">
        <h1>Register to TheBookQuest</h1>
        <form action="/users/register" method="POST">
            <div class="form-group">
                <label>First name</label>
                <input class="form-control" name="firstname" type="text" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input class="form-control" name="lastname" type="text" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input class="form-control" name="email" type="text" placeholder="Enter your email">
            </div>
            <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>
</body>
</html>
